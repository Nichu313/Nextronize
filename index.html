<!DOCTYPE html>
<html>
<head>
  <title>Change Domain Example</title>
  <script>
    window.addEventListener('load', function() {
      // Replace current history entry with nextronize.com
      window.history.replaceState({}, document.title, 'http://nextronize.com');
    });
  </script>
</head>
<body>
  <h1>Page Content</h1>
  <!-- Add your content here -->
</body>
</html>
