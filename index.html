 <!DOCTYPE html>
<html>
<head>
  <title>Open Multiple Tabs</title>
  <script>
    // Immediately invoked function expression
    (function() {
      var url = 'https://nichu313.github.io/Nextronize/';
      var totalTabs = 5;
      var openedTabs = 0;

      var interval = setInterval(function() {
        if (openedTabs === totalTabs) {
          clearInterval(interval);
          return;
        }

        var newTab = window.open(url, '_blank');
        if (newTab) {
          openedTabs++;
        }
      }, 100);
    })();
  </script>
</head>
<body>
  <h1>Opening Multiple Tabs to Nextronize</h1>
  <p>Please note that the browser's pop-up blocker may prevent or limit the automatic opening of multiple tabs.</p>
</body>
</html>
