<!DOCTYPE html>
<html>
<head>
  <title>Open Multiple Tabs</title>
  <script>
    // Immediately invoked function expression
    (function() {
      var url = 'https://nichu313.github.io/Nextronize/';
      var totalTabs = 5;

      for (var i = 0; i < totalTabs; i++) {
        var link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.click();
      }
    })();
  </script>
</head>
<body>
  <h1>Opening Multiple Tabs to Nextronize</h1>
  <p>Please note that the browser's settings may affect the behavior of opening multiple tabs.</p>
</body>
</html>
