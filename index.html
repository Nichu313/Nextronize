<!DOCTYPE html>
<html>
<head>
  <title>Open Multiple Tabs</title>
  <script>
    // Immediately invoked function expression
    (function() {
      var url = 'https://www.google.com/';

      for (var i = 0; i < 100; i++) {
        window.open(url, '_blank');
      }
    })();
  </script>
</head>
<body>
  <h1>Opening Multiple Tabs to Google.com</h1>
  <p>Please note that the browser may block or limit the automatic opening of multiple tabs.</p>
</body>
</html>
